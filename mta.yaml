_schema-version: "3.1"
ID: DocExchange
description: A simple CAP project.
version: 1.0.0
modules:
- name: DocExchange-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: LP_Connectivity
  - name: TLP_Connectivity
  - name: DocExchange-destination-service
  - name: DocExchange-db
  - name: uaa_DocExchange
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: DocExchange-destination-content
  type: com.sap.application.content
  requires:
  - name: DocExchange-destination-service
    parameters:
      content-target: true
  - name: DocExchange_html_repo_host
    parameters:
      service-key:
        name: DocExchange_html_repo_host-key
  - name: uaa_DocExchange
    parameters:
      service-key:
        name: uaa_DocExchange-key
  parameters:
    content:
      instance:
        destinations:
        - Name: apr_DocExchange_html_repo_host
          ServiceInstanceName: DocExchange-html5-app-host-service
          ServiceKeyName: DocExchange_html_repo_host-key
          sap.cloud.service: apr
        - Authentication: OAuth2UserTokenExchange
          Name: apr_uaa_DocExchange
          ServiceInstanceName: DocExchange-xsuaa-service
          ServiceKeyName: uaa_DocExchange-key
          sap.cloud.service: apr
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: DocExchange-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: DocExchange-db
  parameters:
    buildpack: nodejs_buildpack
- name: DocExchange-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: DocExchange_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - docexchange.zip
      name: docexchange
      target-path: resources/
    - artifacts:
      - adavnecpayment.zip
      name: adavnecpayment
      target-path: resources/
- name: docexchange
  type: html5
  path: app/docexchange
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: adavnecpayment
  type: html5
  path: app/adavnecpayment
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: LP_Connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: TLP_Connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: Doc-Exchange-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name:  DocExchange-destination-service
    service-plan: lite
- name: DocExchange-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: DocExchange-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: DocExchange-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: DocExchange_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: DocExchange-html5-app-host-service
    service-plan: app-host
- name: uaa_DocExchange
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: DocExchange-xsuaa-service
    service-plan: application
- name: DocExchange-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
